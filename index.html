<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة تضارب المربع</title>
<style>
  body { font-family: Arial; text-align: center; margin-top: 50px; }
  #gameArea { 
    width: 400px; height: 400px; 
    border: 2px solid #333; 
    margin: 0 auto; position: relative; 
    background-color: #f0f0f0;
  }
  #box { 
    width: 50px; height: 50px; 
    background-color: red; 
    position: absolute; 
    cursor: pointer; 
  }
  #score { font-size: 24px; margin-bottom: 20px; }
</style>
</head>
<body>

<h1>لعبة تضارب المربع</h1>
<div id="score">النقاط: 0</div>
<div id="gameArea">
  <div id="box"></div>
</div>

<script>
  const box = document.getElementById("box");
  const scoreDisplay = document.getElementById("score");
  const gameArea = document.getElementById("gameArea");
  let score = 0;

  function moveBox() {
    const maxX = gameArea.clientWidth - box.clientWidth;
    const maxY = gameArea.clientHeight - box.clientHeight;
    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);
    box.style.left = randomX + "px";
    box.style.top = randomY + "px";
  }

  box.addEventListener("click", () => {
    score++;
    scoreDisplay.textContent = "النقاط: " + score;
    moveBox();
  });

  // حرك المربع كل ثانية حتى إذا لم يتم النقر
  setInterval(moveBox, 1000);

  // بدء اللعبة
  moveBox();
</script>

</body>
</html>
